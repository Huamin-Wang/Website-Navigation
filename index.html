<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具导航</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
            width: 100%;
        }
        main {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
        }
        .category-title {
            font-size: 1.8em;
            color: #4CAF50;
            margin-top: 40px;
            text-align: left;
            width: 100%;
        }
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .tool-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .tool-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        .tool-title {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        .tool-description {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px;
        }
        .tool-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            transition: background-color 0.2s;
        }
        .tool-link:hover {
            background-color: #45a049;
        }
        .source-link {
            font-size: 0.9em;
            color: #007BFF;
            margin-top: 10px;
            text-decoration: none;
        }
        .source-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>工具导航</h1>
</header>

<main>
    <!-- 教学工具 -->
    <div class="category-title">教学工具</div>
    <div class="tools-grid">
        <div class="tool-card">
            <div class="tool-icon">📚</div>
            <div class="tool-title">考试倒计时工具</div>
            <div class="tool-description">帮助教师轻松管理考试信息，并向学生提供准确的倒计时。</div>
            <a href="https://huamin-wang.github.io/clock/" target="_blank" class="tool-link">访问工具</a>
            <p><a href="https://github.com/Huamin-Wang/clock" target="_blank" class="source-link">访问源代码</a></p>
        </div>
         <div class="tool-card">
            <div class="tool-icon">📹 </div>
            <div class="tool-title">屏幕录制</div>
             <div class="tool-description">帮助教师录制各种学习教程。</div>
            <a href="https://pan.baidu.com/s/159fOJPwj6V82Mdn2dlbgmw?pwd=9zw1 
" target="_blank" class="tool-link">下载工具（提取码：9zw1）</a>
            
        </div>
        <!-- 未来可以添加更多教学工具 -->
    </div>

    <!-- 学习工具 -->
    <div class="category-title">学习工具</div>
    <div class="tools-grid">
        <div class="tool-card">
            <div class="tool-icon">🤖</div>
            <div class="tool-title">星火大模型</div>
            <div class="tool-description">讯飞星火认知大模型，由科大讯飞构建，是一个专为模拟人类语言交流与认知处理能力而设计的人工智能系统。通过高级自然语言处理技术，它能够理解用户的询问并给出精准的回答和解决方案。
其目标是满足用户在不同领域中的认知智能需求，无论是教育、医疗还是日常生活中的问题，都能提供有效的智能支持。这体现了科大讯飞在人工智能领域的深厚实力和创新追求。</div>
            <a href="https://xinghuo.xfyun.cn/desk" target="_blank" class="tool-link">访问工具</a>
           
        </div>
        <!-- 未来可以添加更多学习工具 -->
    </div>
</main>

</body>
</html>
